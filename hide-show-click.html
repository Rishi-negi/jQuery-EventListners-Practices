<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
  </head>
  <body>
    <div id="div">
      <p class="para-odd">This is a para 1</p>
      <p class="para-even">This is a para 2</p>
      <p class="para-odd">This is a para 3</p>
      <p class="para-even">This is a para 4</p>
    </div>
    <button type="button" id="btn-1">HIDE</button>
    <button type="button" id="btn-2">SHOW</button>

    <script>
      $(document).ready(function () {
            console.log("Hi, I am using jQuery");

            $("p").click(function () {
              console.log("P is clicked");
              $(this).hide();
            });
            
            $("p").hover(function () {
              $(this).css("font-size", "100px");
            });
            
            $(".para-even").hover(function () {
              $(this).css({ color: "purple", "font-weight": "600" });
            });
            
            $(".para-odd").hover(function () {
              $(this).css({ color: "blue", "font-weight": "600" });
            });
            
            $('#btn-1').click(function(){
                $('#div').hide();
            })

            $('#btn-2').click(function(){
                $('#div').show();
            })

      });
    </script>
  </body>
</html>
