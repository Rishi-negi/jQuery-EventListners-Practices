<!DOCTYPE html>
<html lang="en">
<head>

<body>
    <h2 align="center" style="font-family:'Courier New', Courier, monospace;">Box Animation</h2>
    <button type="button" id="btn">CLICK</button>
    <div id="main-div" style="height:400px; width:400px; background-color: bisque;">
            <div id="smal-div" style="height:100px; width: 100px; background-color: plum; position: absolute;">
            </div>
    </div>
    <script>
    //    $(document).ready(function(){
    //       $('button').click(function(){
    //             $('#smal-div').animate({left:'400px'},"slow",function(){
    //                 $(this).animate({top:'150px'},"slow",function(){
    //                     $(this).animate({right:'400px'},"slow",function(){
    //                         $(this).animate({bottom:'150px'},"slow");
    //                     })
    //                 })
    //             });
    //       });   
    //    });
    $('document').ready(function(){
        $('button').click(function(){
            $('#smal-div').animate({ left : '400px' }, function(){
                $(this).animate({ top: '150px' }, function(){
                    $(this).animate({right: '100%'}, function(){
                        $(this).animate({bottom: '100%'});
                    });
                });
            });
        }); 
    });
    </script>
</body>
