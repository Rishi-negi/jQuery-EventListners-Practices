<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
</head>
<body>
    <h2 align="center"> FADE </h2>
    <button id="btn-1" type="button" style="border: 2px solid grey; margin: 10px;">FADE IN</button>
    <button id="btn-2" type="button" style="border: 2px solid grey; margin: 10px;">FADE OUT</button>
    <button id="btn-3" type="button" style="border: 2px solid grey; margin: 10px;">FADE TOGGLE</button>
    <div id="div-1" style="margin: 20px; height:100px; width:100px; background-color: red;"></div>
    <div id="div-2" style="margin: 20px; height:100px; width:100px; background-color: blue;"></div>
    <div id="div-3" style="margin: 20px; height:100px; width:100px; background-color: purple;"></div> 
    <script>
      $(document).ready(function(){

          $('#btn-1').click(function(){
            $('#div-1').fadeIn();  
            $('#div-2').fadeIn('slow');
            $('#div-3').fadeIn('3000');
          })

          $('#btn-2').click(function(){
            $('#div-1').fadeOut();
            $('#div-2').fadeOut('slow');
            $('#div-3').fadeOut(3000);
          })

          $('#btn-3').click(function(){
            $('#div-1').fadeToggle();
            $('#div-2').fadeToggle('slow');
            $('#div-3').fadeToggle(3000);
          })
    
      });
    </script>
</body>
</html>
